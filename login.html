<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/INOPROSYS.jpg" type="image/x-icon">  
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>

<body>
    <div id="app">   
        <div id="auth" class="center">
            <a href="/login.html">
                <img id="INFO1" class="imagem" src="/img/INOPROSYS.jpg" alt="imagem">
            </a>
            <div class="cadastro">
                <form id="authForm">
                    <h3 id="authFormTitle">Acesse a sua conta para continuar</h3>

                    <label for="username">Usuário: </label>
                    <br>
                    <input type="username" placeholder="Usuário" id="username"/>
                    <div class="error" id="username-required-error" style="display: none;">
                        Email é obrigatório
                    </div>
                    <div class="error" id="username-invalid-error" style="display: none;">
                        Email é inválido
                    </div>

                    <label for="password">Senha: </label>
                    <br>
                    <input type="password" placeholder="Senha" id="password"/>

                    <button type="submit" id="loginButton">Login</button>
                </form>
            </div>
        </div>
    </div>
<script>
    function login() {

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:5500/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: username, password: password })
        })
        .then(response => {
            if (response.ok) {
                // Se a resposta do servidor for bem-sucedida, redirecione para a página menu.html
                window.location.href = '/html/Menu.html';
            } else {
                // Se houver um erro no login, exiba uma mensagem de erro para o usuário
                console.log('Credenciais inválidas');
                // Aqui você pode exibir uma mensagem de erro para o usuário, recarregar a página de login, etc.
            }
        })
        .catch(error => {
            console.error('Erro ao tentar fazer login:', error);
        });
    }

    // Adiciona um ouvinte de evento para o botão de login
    document.getElementById('loginButton').addEventListener('click', function(event) {
    // Previne o comportamento padrão do formulário de ser enviado
    event.preventDefault();
    // Chama a função login() quando o botão de login é clicado
    login();
    });

</script>

<script src="/js/auth.js"></script>

</body>
</html>
