<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Cliente</title>
</head>
<body>

    <h2>Adicionar Novo Cliente</h2>
    <form id="formNovoCliente">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="Idade">Idade:</label><br>
        <input type="Idade" id="Idade" name="Idade"><br><br>
        <button type="submit">Adicionar Cliente</button>
    </form>

    <h2>Excluir Cliente</h2>
    <form id="formExcluirCliente">
        <label for="clienteId">ID do Cliente:</label><br>
        <input type="number" id="clienteId" name="clienteId"><br><br>
        <button type="submit">Excluir Cliente</button>
    </form>

    <h2>Alterar Cliente</h2>
    <form id="formAlterarCliente">
        <label for="clienteIdAlterar">ID do Cliente:</label><br>
        <input type="number" id="clienteIdAlterar" name="clienteIdAlterar"><br>
        <label for="novoNome">Novo Nome:</label><br>
        <input type="text" id="novoNome" name="novoNome"><br>
        <label for="novaIdade">Nova Idade:</label><br>
        <input type="number" id="novaIdade" name="novaIdade"><br><br>
        <button type="submit">Alterar Cliente</button>
    </form>    

    <script>
//___________________________________________________________________________________
// Rota para adicionar um novo cliente
//___________________________________________________________________________________
        document.getElementById('formNovoCliente').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const Idade = document.getElementById('Idade').value;

            const novoCliente = {
                nome: nome,
                Idade: Idade
            };

            try {
                const response = await fetch('http://localhost:3000/clientes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(novoCliente)
                });

                const data = await response.json();
                console.log('Resposta do servidor:', data);
            } catch (error) {
                console.error('Erro ao enviar solicitação:', error);
            }
        });
//___________________________________________________________________________________
// Rota para excluir um cliente pelo ID
//___________________________________________________________________________________
        document.getElementById('formExcluirCliente').addEventListener('submit', async function(event) {
        event.preventDefault();

        const clienteId = document.getElementById('clienteId').value;

        try {
        const response = await fetch(`http://localhost:3000/clientes/${clienteId}`, {
            method: 'DELETE'
        });

        const data = await response.json();
        console.log('Resposta do servidor:', data);
        } catch (error) {
        console.error('Erro ao excluir cliente:', error);
        }
        });
//___________________________________________________________________________________
// Rota para alterar um cliente pelo ID
//___________________________________________________________________________________
document.getElementById('formAlterarCliente').addEventListener('submit', async function(event) {
    event.preventDefault();

    const clienteId = document.getElementById('clienteIdAlterar').value;
    const novoNome = document.getElementById('novoNome').value;
    const novaIdade = document.getElementById('novaIdade').value;

    console.log('ID do cliente:', clienteId);
    console.log('Novo nome:', novoNome);
    console.log('Nova idade:', novaIdade);

    if (!novoNome || !novaIdade) {
        return alert('Nome e idade são campos obrigatórios');
    }

    try {
        const response = await fetch(`http://localhost:3000/clientes/${clienteId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ novoNome, novaIdade })
        });

        const data = await response.json();
        console.log('Resposta do servidor:', data);
        alert('Cliente atualizado com sucesso!');
    } catch (error) {
        console.error('Erro ao atualizar cliente:', error);
        alert('Erro ao atualizar cliente. Verifique o console para mais detalhes.');
    }
});
    </script>
</body>
</html>
