<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagem/Troca Rapida.ico">
    <title>Menu - GDM</title>
</head>
<body>
  <style>.dialog {overflow-y: auto;}</style>
    <div class="popup" id="popup"></div>

    <div class="header">
        
      <button class="LOGO0" type="button" onclick="carregarValores()">
        <img src="/img/logoDocol.png" alt="Imagem 3D">
      </button> 

      <button class="LOGOLogin" type="button" onclick="carregarValores0()">
        <img id="INFO1" class="imagem" src="" alt="imagem">
      </button> 

      <h1>GDM</h1>
      <label class="titulo-escopo">Gerenciador Digital Manufatura</label>
      
    </div>
    
    <div id="dialog" class="dialog">

          <div class="card" draggable="true">        
              <button onclick="carregarValores1()">
                <h1>
                  <img id="ImgButton" src="/img/icons8-carrinho.png" alt="button">
                </h1>
                Pedido de Setup
              </button>      
          </div> 

          <div class="card" draggable="true">                     
            <button onclick="carregarValores2()">
              <h1>
                <img id="ImgButton" src="/img/icons8-impressora.png" alt="button">                                                      
              </h1>
              Etiquetas
            </button>      
          </div> 

        <div class="card" draggable="true">                     
          <button onclick="carregarValores3()">
            <h1>
              <img id="ImgButton" src="/img/icons8-agenda-96.png" alt="button">                                                      
            </h1>
            Apontamento Ferramentaria
          </button>      
        </div> 

      </div>

      <script>
        window.onload = () => {
            // Verificar se o usuário está autenticado
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            if (usuarioLogado !== 'true') {
                // Usuário não está autenticado; redirecionar para a página de login
                window.location.href = '/login.html';
            }
        };

      </script>

      <link rel="stylesheet" href="/css/public.css">
      <link rel="stylesheet" href="/css/Menu.css"/>
      <script src="/js/tempo.js"></script>
      <script src="/js/PUBLIC.JS"></script>
      <script src="/js/Menu.js"></script>
</body>
</html>
