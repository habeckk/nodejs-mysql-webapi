<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagem/Troca Rapida.ico">
    <title>Menu - GDM</title>
</head>
<body>
  <style>.dialog {overflow-y: auto;}</style>
    <div class="popup" id="popup"></div>

    <div class="header">
        
      <button class="LOGO1" type="button" onclick="carregarValores0()">
        <img src="/img/icons8-apps-64.png" alt="Imagem 3D">
      </button> 

      <button class="LOGOLogin" type="button" onclick="carregarValores1()">
        <img id="INFO1" class="imagem" src="" alt="imagem">
      </button> 

      <h1>GDM</h1>
      <label class="titulo-escopo">Gerenciador Digital Manufatura</label>
      
    </div>
    
    <div id="dialog" class="dialog">
        <div class="card" draggable="true">                       
              <button onclick="carregarValores1()">
                <h1>
                  <img id="ImgButton" src="/img/icons8-ordinata-40.png" alt="button">                                    
                </h1>
                Pedido de Ferramenta
              </button>      
          </div> 

          <div class="card" draggable="true">        
              <button onclick="carregarValores2()">
                <h1>
                  <img id="ImgButton" src="/img/icons8-buy-40.png" alt="button">
                </h1>
                Pedido de Setup
              </button>      
          </div> 
          
          <div class="card" draggable="true">
              <button onclick="carregarValores3()">
                <h1>
                  <img id="ImgButton" src="/img/icons8-bill-40.png" alt="button">                                                                       
                </h1>
                Acompanhamento Try out
              </button>      
          </div> 

          <div class="card" draggable="true">                     
              <button onclick="carregarValores4()">
              <h1>
                <img id="ImgButton" src="/img/icons8-buy-40.png" alt="button">                  
              </h1>
              Pedido de Gancheira
            </button>                  
          </div> 

          <div class="card" draggable="true">        
              <button onclick="carregarValores5()">
                <h1>
                  <img id="ImgButton" src="/img/icons8-toolbox-64.png" alt="button">                  
                </h1>
                Movimentação Ferramenta
              </button>         
          </div> 

          <div class="card" draggable="true">                     
              <button onclick="carregarValores6()">
              <h1>
                <img id="ImgButton" src="/img/icons8-label-printer-40.png" alt="button">                                                      
              </h1>
              Etiquetas
            </button>      
          </div> 

        </div>

      <link rel="stylesheet" href="/css/Menu.css"/>
      <link rel="stylesheet" href="/css/public.css">
      <script src="/js/Menu.js"></script>
      <script src="/js/tempo.js"></script>
      <script src="/js/PUBLIC.JS"></script>
      <script src="/js/Menu.js"></script>
</body>
</html>
