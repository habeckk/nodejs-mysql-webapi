<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPRESSÃO DE ETIQUETAS</title>
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="/css/etiquetas.css">
</head>
<body>
    <div class="header">
        <div class="LOGO1">
            <a href="/html/Menu.html">
                <img src="/img/Zebra Logo.png" alt="Imagem 3D">
            </a>
        </div>
        <h1>IMPRESSÃO DE ETIQUETAS</h1>
        <div class="sidebar-buttons-container">
        </div>
    </div>
    <div class="card-container">
        <div class="card">
            <h1>Cadastro de Impressora e ZPL</h1>
            <form action="http://localhost:5500/zpl" method="POST" onsubmit="return validateForm()">
                <label for="printerDirectory">Diretório da Impressora:</label><br>
                <input type="text" id="printerDirectory" name="printerDirectory"><br>
                <label for="zplData">Código ZPL:</label><br>
                <textarea id="zplData" name="zplData"></textarea><br>
                <button type="submit">Enviar para Impressão</button>
            </form>
        </div>
    </div>

    <div id="pedidosContainer"></div>
    <!-- Restante do seu HTML -->
    <div class="container1">   
        <div class="scroll-wrapper">
            <div id="pedidosContainer" class="card-container">
                <!-- Cartões serão adicionados aqui dinamicamente -->
            </div>    
        </div>
    </div>

    <script>
        //___________________________________________________________________________________
        // Chame a função de atualização quando a página carregar
        //___________________________________________________________________________________
        window.addEventListener('load', function() {
            atualizarDados();

            // Atualize os dados a cada 5 minutos
            setInterval(atualizarDados, 1 * 60 * 1000); // 5 minutos * 60 segundos * 1000 milissegundos
        });     

        function atualizarDados() {
            fetch('http://localhost:5500/etiqueta')
                .then(response => response.json())
                .then(data => {
                    const pedidosContainer = document.getElementById('pedidosContainer');
                    pedidosContainer.innerHTML = '';
        
                    data.forEach(etiqueta => {
                        const card = document.createElement('div');
                        card.classList.add('card');
        
                        const cardContent = document.createElement('div');
                        cardContent.classList.add('card-content');
        
                        cardContent.innerHTML = `
                        <div class="card-content">
                            <h2>${etiqueta.Tipo}</h2>
                            <p><strong>Nome:</strong> ${etiqueta.nome}</p>
                            <p><strong>GRF:</strong> ${etiqueta.grf}</p>
                            <p class="cod-zpl-label">><strong>Código ZPL:</strong> ${etiqueta.cod_zpl}</p>
                            <button onclick="selecionarEtiqueta(${etiqueta.Id})">Selecionar</button>
                            <button id="copyButton">Copiar Código ZPL</button>
                            <div id="codigoZPL">
                                <!-- Seu código ZPL aqui -->
                            </div>
                        </div>
                        `;
        
                        card.appendChild(cardContent);
                        pedidosContainer.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar dados do servidor:', error);
                });
        }

        // Função para selecionar uma etiqueta
        function selecionarEtiqueta(id) {
            alert(`Etiqueta selecionada com ID: ${id}`);
        }

        function validateForm() {
            var printerDirectory = document.getElementById('printerDirectory').value;
            var zplData = document.getElementById('zplData').value;

            if (printerDirectory.trim() === '' || zplData.trim() === '') {
                alert('Por favor, preencha todos os campos antes de enviar.');
                return false; // Impede o envio do formulário se algum campo estiver vazio
            }

            return true; // Permite o envio do formulário se todos os campos estiverem preenchidos
        }

        // Carregar as impressoras do arquivo JSON
        fetch('/json/IMP.json')
            .then(response => response.json())
            .then(data => {
                const selectImpressora = document.getElementById('impressora');

                data.impressoras.forEach(impressora => {
                    const option = document.createElement('option');
                    option.value = impressora.id;
                    option.text = impressora.nome;
                    selectImpressora.appendChild(option);
                });
            })
            .catch(error => console.error('Erro ao carregar impressoras:', error));

    </script>
</body>
</html>
