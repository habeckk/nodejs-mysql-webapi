<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Gráficos com Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <h1>ROTINA DOS FACILITADORES</h1>
        <button class="LOGO0" type="button" onclick="carregarValores()">
            <img src="/img/docol_120.png" alt="Imagem 3D">
        </button> 

        <button class="LOGOLogin" type="button" onclick="carregarValores0()">
            <img id="INFO1" class="imagem" src="" alt="imagem">
        </button> 

        <div class="sidebar-buttons-container">
            <button class="sidebar-button" type="button" onclick="openForm0()">SETOR</button>
        </div>
    </div>
    <div class="card-container">
    <h2>Gráfico em Pizza</h2>
    <div class="card-container">
        <div class="pizza-card">
            <canvas id="pieChart1"></canvas>
        </div>
        <div class="pizza-card">
            <canvas id="pieChart2"></canvas>
        </div>
        <div class="pizza-card">
            <canvas id="pieChart3"></canvas>
        </div>
        <div class="pizza-card">
            <canvas id="pieChart4"></canvas>
        </div>
        <div class="pizza-card">
            <canvas id="pieChart5"></canvas>
        </div>
        <div class="pizza-card">
            <canvas id="pieChart6"></canvas>
        </div>
    </div>

    <h2>Gráfico de Barras</h2>
    <div class="card-container">
        <div class="bar-card">
            <canvas id="barChart1"></canvas>
        </div>
        <div class="bar-card">
            <canvas id="barChart2"></canvas>
        </div>
        <div class="bar-card">
            <canvas id="barChart3"></canvas>
        </div>
        <div class="bar-card">
            <canvas id="barChart4"></canvas>
        </div>
        <div class="bar-card">
            <canvas id="barChart5"></canvas>
        </div>
        <div class="bar-card">
            <canvas id="barChart6"></canvas>
        </div>
    </div>
        <!-- Formulário sobreposto -->
        <div class="overlay" id="overlay0">
            <div class="modal">
                <h2>Apontamento</h2>
                <form id="formNovoApont0">                    
                    <button type="submit">Salvar</button>
                    <button type="button" onclick="closeForm0()">Cancelar</button>
                </form>
            </div>
        </div>
    <script>
        function openForm0() {
            document.getElementById("overlay0").style.display = "block";
            // Selecione o formulário pelo ID ou outra referência, se necessário
            const form = document.getElementById("overlay0"); // Substitua "meuFormulario" pelo ID do seu formulário
            const firstInput = form.querySelector("input"); // Isso selecionará o primeiro elemento input do formulário
            if (firstInput) {
                firstInput.focus();
            }
            carregarHoraAtual()
        }
        function closeForm0() {
            document.getElementById("overlay0").style.display = "none";
        }
    </script>

    <link rel="stylesheet" href="/css/FAC.css">
    <link rel="stylesheet" href="/css/public.css">
    <script src="/js/FAC.js"></script>
</body>
</html>
